<!DOCTYPE HTML>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="apple-mobile-web-app-capable" content="yes">

<link rel="stylesheet" type="text/css" href="styles/style.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

</head>
    
<body class="theme-light">
    
<div id="preloader"><div class="spinner-border color-highlight" role="status"></div></div>
    
<div id="page">
    
    <div class="header header-fixed header-logo-center header-auto-show">
        <a href="index.html" class="header-title">Profile </a>
        <a href="#" data-back-button class="header-icon header-icon-1"><i class="fas fa-chevron-left"></i></a>
        <a href="#" data-menu="menu-main" class="header-icon header-icon-4"><i class="fas fa-bars"></i></a>
        <a href="#" data-toggle-theme class="header-icon header-icon-3 show-on-theme-dark"><i class="fas fa-sun"></i></a>
        <a href="#" data-toggle-theme class="header-icon header-icon-3 show-on-theme-light"><i class="fas fa-moon"></i></a>
    </div>

    <div id="footer-bar" class="footer-bar-6">
        <a href="index-components.html"><i class="fa fa-layer-group"></i><span>Features</span></a>
        <a href="index-pages.html" class="active-nav"><i class="fa fa-file"></i><span>Pages</span></a>
        <a href="index.html" class="circle-nav"><i class="fa fa-home"></i><span>Welcome</span></a>
        <a href="index-projects.html"><i class="fa fa-camera"></i><span>Projects</span></a>
        <a href="#" data-menu="menu-main"><i class="fa fa-bars"></i><span>Menu</span></a>
    </div>
    
    <div class="page-title page-title-fixed">
        <h1>Profile</h1>
    </div>
    <div class="page-title-clear"></div>
        
    <div class="page-content">
             
        <div class="card card-style bg-6" data-card-height="250">
            <div class="card-top text-center">
                <img id="profile-picture" src="default-profile.png" class="rounded-circle" style="width: 120px; height: 120px; object-fit: cover;" alt="Profile Picture">
            </div>
            <div class="card-bottom ms-3 me-3 text-center">
                <h1 class="font-40 line-height-xl color-white" id="profile-name">Your Name</h1>              
            </div>
            <div class="card-overlay bg-gradient"></div>
        </div>

        <div class="card card-style">
            <div class="content mb-0">
                <div class="row mb-0 text-center">
                    <div class="col-4">
                        <h1 class="mb-n1" id="followers-count">0</h1>
                        <p class="font-10 mb-0 pb-0">Followers</p>
                    </div>
                    <div class="col-4">
                        <h1 class="mb-n1" id="following-count">0</h1>
                        <p class="font-10 mb-0 pb-0">Following</p>
                    </div>
                    <div class="col-4">
                        <h1 class="mb-n1" id="posts-count">0</h1>
                        <p class="font-10 mb-0 pb-0">Posts</p>
                    </div>
                </div>
                
                <div class="divider mb-4"></div>
                
                <p class="color-highlight font-600 mb-n1 font-12">My Videos</p>

                <!-- Video Carousel -->
                <div class="splide double-slider visible-slider slider-no-dots" id="user-video-carousel">
                    <div class="splide__track">
                        <div class="splide__list" id="user-video-slider"></div>
                    </div>
                </div>

                <p id="no-videos-text" class="color-highlight font-600 text-center">No videos added yet.</p>

            </div>
        </div>

         <div data-menu-load="menu-footer.html"></div>
    </div>
</div>

<script type="text/javascript" src="scripts/bootstrap.min.js"></script>
<script type="text/javascript" src="scripts/custom.js"></script>

<script type="module">
import { auth, db } from "./scripts/firebase.js";
import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

onAuthStateChanged(auth, async (user) => {
    if (!user) {
        window.location.href = "page-login.html";
    } else {
        console.log("User is logged in:", user.email);

        const userRef = doc(db, "users", user.uid);
        const userSnap = await getDoc(userRef);

        if (userSnap.exists()) {
            const userData = userSnap.data();

            document.getElementById("profile-name").textContent = userData.username || "Your Name";
            document.getElementById("profile-picture").src = userData.profilePicture || "default-profile.png";
            document.getElementById("followers-count").textContent = userData.followers || 0;
            document.getElementById("following-count").textContent = userData.following || 0;

            const videoSlider = document.getElementById("user-video-slider");
            const noVideosText = document.getElementById("no-videos-text");

            videoSlider.innerHTML = ""; 

            if (userData.videos && Array.isArray(userData.videos) && userData.videos.length > 0) {
                console.log("Loading user videos:", userData.videos);

                noVideosText.style.display = "none"; 
                document.getElementById("posts-count").textContent = userData.videos.length;

                userData.videos.forEach(videoURL => {
                    const videoID = extractYouTubeID(videoURL);
                    if (videoID) {
                        const videoSlide = document.createElement("div");
                        videoSlide.classList.add("splide__slide", "ps-3");

                        videoSlide.innerHTML = `
                            <div data-card-height="220" class="card shadow-xl rounded-m">
                                <div class="video-container">
                                    <img src="https://img.youtube.com/vi/${videoID}/maxresdefault.jpg" 
                                         alt="Video Thumbnail" class="video-thumbnail">
                                    <div class="play-button"><i class="fa fa-play"></i></div>
                                </div>
                            </div>
                        `;

                        videoSlider.appendChild(videoSlide);
                    }
                });

                setTimeout(() => {
                    new Splide("#user-video-carousel", {
                        type: "loop",
                        perPage: 2,
                        autoplay: true,
                        gap: "1rem",
                        pagination: false,
                    }).mount();
                }, 100);
            } else {
                noVideosText.style.display = "block";
                document.getElementById("posts-count").textContent = "0";
            }
        }
    }
});

function extractYouTubeID(url) {
    const regExp = /(?:v=|\/)([0-9A-Za-z_-]{11}).*/;
    const match = url.match(regExp);
    return match ? match[1] : null;
}
</script>
</body>
</html>
